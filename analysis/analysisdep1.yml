apiVersion: batch/v1
kind: CronJob
metadata:
  name : analysisjob-1
  labels:
    binance: analyze
spec:
  #schedule: "*/1 * * * *"
  schedule: "1 7 */15 * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: analysis-1
            image: karthikdhanusu/gatherdataimg:v1.2
            command: ["sh", "-c", "mkdir mastertech && cp -f /binance/gatherdata/src/techmaster/techmaster1.txt /binance/gatherdata/src/mastertech/ && mv /binance/gatherdata/src/mastertech/techmaster1.txt /binance/gatherdata/src/mastertech/techmaster.txt && python3.8 ./masteranalysis.py"]
            imagePullPolicy: IfNotPresent
            volumeMounts:
            - name: binance-volume  
              mountPath: "/mnt/binance"
          volumes:
          - name: binance-volume
            persistentVolumeClaim:
              claimName: binance-pvc
          restartPolicy: Never
          imagePullSecrets:
          - name: kdhanusu
          
