apiVersion: batch/v1
kind: CronJob
metadata:
  name : analysisjob-14
  labels:
    binance: analyze
spec:
  schedule: "*/1 * * * *"
    #schedule: "14 7 */15 * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: analysis-14
            image: karthikdhanusu/gatherdataimg:v1.2
            command: ["sh", "-c", "sleep 200 && mkdir mastertech && cp -f /binance/gatherdata/src/techmaster/techmaster14.txt /binance/gatherdata/src/mastertech/ && mv /binance/gatherdata/src/mastertech/techmaster14.txt /binance/gatherdata/src/mastertech/techmaster.txt && python3.8 ./masteranalysis.py"]
            imagePullPolicy: Always
            volumeMounts:
            - name: binancevol 
              mountPath: "/mnt/binance"
          volumes:
          - name: binancevol
            persistentVolumeClaim:
              claimName: binance-pvc-hs
          restartPolicy: Never
          imagePullSecrets:
          - name: kdhanusu
          
